<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      canvas{
        border: 1px solid black;

      }


    </style>
  </head>
  <body>
    <canvas width="640" height = "360" id = "myCanvas"></canvas>
    <script>

        var enemies = [
          {
            x: 100,
            y: 100,
            speedY: 1,
            w: 40,
            h: 40
          },
          {
            x: 260,
            y: 100,
            speedY: 2,
            w: 40,
            h: 40
          },
          {
            x:320,
            y: 200,
            speedY: 1,
            w:40,
            h: 40
          }
        ]
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var blueZone, greenZone;
        var GAME_HEIGHT = 360;
        var GAME_WIDTH = 640;

        var update = function(){

          var n = enemies.length;
          for(var i = 0; i < n; i++){
            if(enemies[i].y <= 10){
              enemies[i].y = 10;
              enemies[i].speedY *= -1;
            }else if(enemies[i].y >= GAME_HEIGHT - 50){
              enemies[i].y = GAME_HEIGHT - 50
              enemies[i].speedY *= -1;
            }
            enemies[i].y += enemies[i].speedY;

          }

        };

        var draw = function(){
          ctx.clearRect(0,0, GAME_WIDTH, GAME_HEIGHT);

          var n = enemies.length;
          for(var i = 0; i < n; i++){
            var enemy = enemies[i];
            ctx.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
          }

        };

        var step = function(){

          update();
          draw();

          window.requestAnimationFrame(step);
        };

        step();
    </script>
  </body>
</html>
